name: Terraform Apply (prod)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'apply' to confirm applying to prod"
        required: true
        default: "apply"

permissions:
  id-token: write
  contents: read

jobs:
  apply-prod:
    if: ${{ github.event.inputs.confirm == 'apply' }}
    name: terraform apply (prod)
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        shell: bash
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Select workspace
        run: |
          terraform workspace select prod || terraform workspace new prod

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan (for log)
        run: terraform plan -input=false -no-color -var-file="prod.tfvars" | tee plan.out

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve -var-file="prod.tfvars"


